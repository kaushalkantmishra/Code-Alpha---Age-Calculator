<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title text-center">Age Calculator</h2>
        </div>
        <div class="card-body">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="dob" class="form-label mt-3 mb-3">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" required>
                    <div class="invalid-feedback">Please enter your date of birth.</div>
                </div>
                <button type="button" onclick="calculateAge()" class="btn btn-primary btn-block mt-3 mb-3">Calculate Age</button>
                <div>
                    <h5>Your Age is:</h5>
                    <div id="result" class="result mt-3"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
